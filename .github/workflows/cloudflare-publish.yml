name: CloudFlare Worker Publish

on:
  push:
    branches:
      - worker

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Publish app
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          type: 'webpack'
          command: publish index.js --compatibility-date 2022-09-22 --name ir-hushyaar-api-panel-user-device
        env:
          MONGODB_DATAAPI_APPID: ${{ secrets.MONGODB_DATAAPI_APPID }}
          MONGODB_DATAAPI_APIKEY: ${{ secrets.MONGODB_DATAAPI_APIKEY }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
